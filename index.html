<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Madness</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div>
        <div id="splashScreen" class="show"> <!--SPLASH SCREEN-->
            <img src="img/Splash-screen.png" alt="initial screen">
            <button id="startBtn">START</button>
            <button id="howToBtn">HOW TO PLAY</button>
        </div>
        
        <div id="gameScreen" class="hide">
            <div id="terrace">
                <button style="font-size: large"; id="table0">0</button>
                <button style="font-size: large"; id="table1">1</button>
                <button style="font-size: large"; id="table2">2</button>
                <button style="font-size: large"; id="table3">3</button>
            </div>    
            <div id="timer">05:00</div>
            <h1 id="title">QUEUE</h1>
            <ul id="queue">
                <li id="spot0">Spot 0</li>
                <li id="spot1">Spot 1</li>
                <li id="spot2">Spot 2</li>
                <li id="spot3">Spot 3</li>
                <li id="spot4">Spot 4</li>
                <li id="spot5">Spot 5</li>
                <li id="spot6">Spot 6</li>
                <li id="spot7">Spot 7</li>
            </ul>
        </div>

        <div id="winScreen"></div>
    </div>
    
    <script src="js/customer.js"></script>
    <script src="js/table.js"></script>
    <script src="js/data.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

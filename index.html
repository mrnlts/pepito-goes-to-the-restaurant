<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Madness</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div>
        <div id="splashScreen" class="show"> <!--SPLASH SCREEN-->
            <img src="img/Splash-screen.png" alt="initial screen">
            <button id="startBtn">START</button>
            <button id="howToBtn">HOW TO PLAY</button>
        </div>
        
        <div id="gameScreen" class="hide"> <!--GAME SCREEN-->
            <h1>Restaurant queue</h1>
            <div id="queue">
                <div id="spot0"></div>
                <div id="spot1"></div>
                <div id="spot2"></div>
                <div id="spot3"></div>
                <div id="spot4"></div>
                <div id="spot5"></div>
                <div id="spot6"></div>
                <div id="spot7"></div>
            </div>

            <div id="terrace">
                <h1 id="title">Terrace</h1>
                    <span>Table 0</span>
                    <button class="green" style="font-size: large" id="table0">0</button>
                    <span>Table 1</span>
                    <button class="green" style="font-size: large" id="table1">1</button>
                    </br><span>Table 2</span>
                    <button class="green" style="font-size: large" id="table2">2</button>
                    <span>Table 3</span>
                    <button class="green" style="font-size: large" id="table3">3</button>
            </div>    
            <h2 id="scoreCount">Score:</h2>
            <p id ="score">0</p>

            <h2 id="patienceCount">Patience counter:</h2>
            <p id="patience">4</p>
            
            <div id="timer">01:00</div>

        </div>

        <div id="winScreen" class="hide"> <!--WIN-->
            <img src="img/winScreen.gif" alt="congrats!">
            <!-- <button id="playAgainWinBtn">PLAY AGAIN?</button> -->
        </div>

        <div id="loseScreen" class="hide"> <!--LOSE-->
            <img src="img/loseScreen.gif" alt="epic fail!">
            <!-- <button id="playAgainLoseBtn">PLAY AGAIN?</button> -->
        </div>
    </div>
    
    <script src="js/customer.js"></script>
    <script src="js/table.js"></script>
    <script src="js/data.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

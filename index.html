<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Madness</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div>
        <div id="splashScreen" class="show"> <!--SPLASH SCREEN-->
            <img src="img/Splash-screen.png" alt="initial screen">
            <button id="startBtn">START</button>
            <button id="howToBtn">HOW TO PLAY</button>
        </div>
        
        <div id="gameScreen" class="hide"> <!--GAME SCREEN-->
            <h2>Score:</h2>
            <div><p id =score>0</p></div>
            
            <h1>Time left:</h1>
            <div id="timer">05:00</div>

            <div id="terrace">
            <h1 id="title">Terrace</h1>
                <button class="green" style="font-size: large" id="table0">0</button>
                <button class="green" style="font-size: large" id="table1">1</button>
                <button class="green" style="font-size: large" id="table2">2</button>
                <button class="green" style="font-size: large" id="table3">3</button>
            </div>    
            
            <h1 id="title"></br>Queue</h1>
            <div id="queue">
                <div id="spot0"></div>
                <div id="spot1"></div>
                <div id="spot2"></div>
                <div id="spot3"></div>
                <div id="spot4"></div>
                <div id="spot5"></div>
                <div id="spot6"></div>
                <div id="spot7"></div>
            </div>
        </div>

        <div id="winScreen" class="hide"> <!--WIN-->
            <button class="winBtn">PLAY AGAIN?</button>
            <img src="img/winScreen.gif" alt="congrats!">
        </div>
    </div>
    
    <script src="js/customer.js"></script>
    <script src="js/table.js"></script>
    <script src="js/data.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
